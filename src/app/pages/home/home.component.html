<body class="bg-gray-300">
  <app-header></app-header>
  <h1 class="text-center text-2xl mt-8">Últimas publicaciones</h1>
  <div class="container mx-auto mt-4">
    <div class="flex flex-col">
      <div class="flex-1">
        <app-aside></app-aside>
      </div>
      <div class="flex-3 ml-4">

        <ul class="flex flex-col items-center gap-5 min-h-screen">
          <li *ngFor="let game of filteredGames"  class=" max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
              <img [src]="game.gameImg" alt="{{ game.gameName }}" class="w-full object-cover rounded-lg mb-4">
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ game.gameName }}</h5>
                </a>
                <div class="game-card bg-white shadow-lg p-4">
                  <h2 class="text-xl font-semibold"></h2>
                  <p class="text-gray-600">Plataforma: {{ game.platform }}</p>
                  <p class="text-gray-600">Fecha de Lanzamiento: {{ game.releaseDate | date }}</p>
                  <p class="text-gray-600">Desarrollador: {{ game.developer }}</p>
                  <p class="text-gray-600">Género: {{ game.genre }}</p>
                  <p class="text-gray-600">Calificación: <span  class=  "bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">{{ game.averageRating }}</span></p>
                </div>
              </div>
            </li>
        </ul>

      </div>

    </div>

  </div>


</body>
