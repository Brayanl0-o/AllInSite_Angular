<body class="bg-gray-300 min-h-screen " >
  <div class="relative max-w-2xl mx-auto ">
    <div class="w-full lg:auto  px-4 mx-auto pt-40">
      <div class="relative flex flex-col mt-0 min-w-0 break-words bg-white w-full mb-6 shadow-xl hover:shadow rounded-lg ">
        <div class="px-6 mt-10 mb-10">
            <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">Ingresa el correo electronico <mark class="px-2 text-white bg-blue-600 rounded dark:bg-blue-500">asociado</mark>a tu cuenta. </h1>
            <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"> </p>

            <form (ngSubmit)="sendEmailResetPassword()">
              <div class="mb-6">
                <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Ingresa tu email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
              </div>
              <div class="flex items-center justify-center">
                <button  type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
