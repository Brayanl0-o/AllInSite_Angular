<body class="bg-gray-300 min-h-screen max-h-screen h-auto ">
  <app-header></app-header>

  <ng-container>
    <app-skeleton-profile *ngIf="loadDataProfile; else userData"></app-skeleton-profile>
  </ng-container>
<ng-template #userData >
  <div class="relative pt-20 max-w-2xl mx-auto my-3 bottom-10">

    <div class="w-full lg:auto mt-28 px-4 mx-auto ">
      <div class=" relative flex flex-col min-w-0 break-words  bg-white w-full shadow-xl hover:shadow rounded-lg mt-16">
        <div class="px-6 mb-5">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4 flex justify-center">
              <div class="relative rounded-full">
                <img alt="..." [src]="user?.userImg "   class="w-72 h-72 -mt-20 ml-0 mb-0 align-middle rounded-full hover:shadow shadow-lg border-none ">
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 ">
              {{user?.userName}}
            </h3>
            <span class="my-3">{{user?.email}}</span>
         <div class="flex flex-col items-center mt-4 sm:mx-auto">
            <button type="submit" class="text-blue-700 text-lg sm:text-xl flex flex-col items-center"
               tabindex="0" aria-label="Mi ubicaciÃ³n de perfil">
               <i class="material-icons text-2xl" [@bounce]>location_on</i>
              <span tabindex="0"> {{ user?.country}}</span>
            </button>

          </div>
          </div>

          <hr class="mt-8">

          <div class="flex p-4">
            <div class="w-1/2 text-center">
              <span class="font-bold">1.8 k</span> Followers
            </div>
            <div class="w-0 border border-gray-300">
            </div>
            <div class="w-1/2 text-center">
              <span class="font-bold">2.0 k</span> Following
            </div>
          </div>

          <div class=" border-t border-blueGray-200 text-center">
            <div class="relative w-full group max-w-md min-w-full mx-auto mt-6 mb-6 break-words bg-white border shadow-2xl dark:bg-gray-800 dark:border-gray-700 md:max-w-sm rounded-xl">
              <div class="flex flex-wrap justify-center">
                  <div class="w-full ">
                      <p class="text-lg leading-relaxed text-blueGray-700 p-5">
                        {{user?.descriptionUser}}</p>
                      <a class="font-normal text-pink-500">
                        Show more</a>

                      <div class="pb-6 ">
                        <div class="relative h-6 min-w-full overflow-hidden translate-y-6 rounded-b-xl">
                          <div class="absolute flex  rounded-b-2xl">
                              <div class="w-36 h-8 transition-colors duration-200 delay-75 transform skew-x-[35deg] bg-amber-400/90 group-hover:bg-amber-600/90 z-10"></div>
                              <div class="w-28 h-8 transition-colors duration-200 delay-100 transform skew-x-[35deg] bg-amber-300/90 group-hover:bg-amber-500/90 z-20"></div>
                              <div class="w-28 h-8 transition-colors duration-200 delay-150 transform skew-x-[35deg] bg-amber-200/90 group-hover:bg-amber-400/90 z-30"></div>
                              <div class="w-28 h-8 transition-colors duration-200 delay-200 transform skew-x-[35deg] bg-amber-100/90 group-hover:bg-amber-300/90 z-40"></div>
                              <div class="w-28 h-8 transition-colors duration-200 delay-300 transform skew-x-[35deg] bg-amber-50/90 group-hover:bg-amber-200/90 z-50"></div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row justify-center items-center space-x-4 mt-4 sm:mt-8">
            <div class="mx-4 mb-4">
              <button type="submit" aria-label="Boton para actualizar mis datos"
                class="text-white bg-[#006186] transition-colors h-11 w-52 rounded-lg shadow text-lg sm:text-xl hover:bg-[#008999]"
                (click)="openModal(user)">
                <i class="fa-solid fa-pen-to-square"></i>
                Actualizar perfil
              </button>
              <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50" *ngIf="isModalVisible">
                <div class="fixed top-0 left-0 w-full h-full bg-black opacity-50"></div>
                <div class="bg-white p-4 rounded-lg shadow-lg z-10 max-h-[80vh] overflow-y-auto">
                  <app-update-user *ngIf="user" [user]="user"></app-update-user >
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
</body>
