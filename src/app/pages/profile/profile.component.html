<body class="bg-gray-300 min-h-screen ">
  <app-header></app-header>

  <div class="relative pt-20 max-w-2xl mx-auto my-3">
    <div class="w-full lg:auto mt-28 px-4 mx-auto ">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl hover:shadow rounded-lg mt-16">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full px-4  flex justify-center">
              <div class="relative  rounded-full">
                <img alt="..." [src]="user?.userImg "   class="w-72 h-72 -mt-20 ml-0 mb-0 align-middle rounded-full shadow-lg border-none ">
              </div>
            </div>
          </div>
          <div class="text-center mt-10">
            <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 ">
              {{user?.userName}}
            </h3>
            <span class="my-3">{{user?.email}}</span>
            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
              <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
              {{user?.country}}
            </div>
          </div>

          <hr class="mt-8">
          <div class="flex p-4">
            <div class="w-1/2 text-center">
              <span class="font-bold">1.8 k</span> Followers
            </div>
            <div class="w-0 border border-gray-300">

            </div>
            <div class="w-1/2 text-center">
              <span class="font-bold">2.0 k</span> Following
            </div>
          </div>

          <div class="mt-0 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                  {{user?.descriptionUser}}
                </p>
                <a href="javascript:void(0);" class="font-normal text-pink-500">
                  Show more
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
