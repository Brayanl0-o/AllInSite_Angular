<body class="bg-gray-300 min-h-screen " >
  <div class="relative max-w-2xl mx-auto ">
    <div class="w-full lg:auto  px-4 mx-auto pt-40">
      <div class="relative flex flex-col mt-0 min-w-0 break-words bg-white w-full mb-6 shadow-xl hover:shadow rounded-lg ">
        <div class="px-6 mt-10 mb-10">
            <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">Ingresa  la <mark class="px-2 text-white bg-blue-600 rounded dark:bg-blue-500">nueva</mark>contraseña. </h1>
            <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"> </p>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
              <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva contraseña:</label>
                <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
              </div>
              <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmación de contraseña:</label>
                <input formControlName="confirmPassword" placeholder="Confirme su contraseña" type="password" id="confirmPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              </div>
              <div class="flex items-center justify-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cambiar</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
