<body class="bg-gray-500 m-10">
  <div class=" text-gray-800 text-lg p-2">
    <form  class="m-2"  [formGroup]="contactForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="text-gray-800 text-xl py-2 flex row-auto justify-between gap-2 items-center">
          <label class="text-black/80 font-semibold " for="sizeGame"> Tamaño: </label>
          <input id="sizeValue" type="text" name="sizeValue" formControlName="sizeValue" placeholder="Ingrese el tamaño (en gigabytes)"
          class="block w-fit px-4 py-2 mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
          <select name="sizeUnit" id="sizeUnit" formControlName="sizeUnit"
          class="block mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">>
            <option *ngFor="let unit of ['KB', 'MB', 'GB', 'TB']" [value]="unit">{{ unit }}</option>
          </select>
          <div *ngIf="contactForm.controls['sizeValue'].invalid && (contactForm.controls['sizeValue'].dirty || contactForm.controls['sizeValue'].touched)"
          class="alert alert-danger font-bold text-red-900/90 ">
            <div class="absolute">
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600" *ngIf="contactForm.controls['sizeValue'].errors?.['maxlength']">
                Superó el limite de caracteres permitidos(5).
              </div>
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600 alert alert-danger font-bold"  *ngIf="contactForm.get('sizeValue')?.hasError('numbersOnly')">
                Este campo solo debe contener números.
              </div>
            </div>
          </div>
        </div>
        <div class="text-gray-800 text-xl py-2 flex row-auto justify-between gap-2 items-center">
          <label class="text-black/80 font-semibold " for="ramGame"> RAM: </label>
          <input id="ramValue" type="text" name="ramValue" formControlName="ramValue" placeholder="Ingrese la RAM"
          class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
          <select name="ramUnit" id="ramUnit" formControlName="ramUnit"
          class="block mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">>
            <option *ngFor="let unit of ['MB', 'GB']" [value]="unit">{{ unit }}</option>
          </select>
          <div *ngIf="contactForm.controls['ramValue'].invalid && (contactForm.controls['ramValue'].dirty || contactForm.controls['ramValue'].touched)" class="alert alert-danger font-bold text-red-900/90 ">
            <div class="absolute">
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600 alert alert-danger font-bold" *ngIf="contactForm.get('ramValue')?.hasError('numbersOnly')" >
                Este campo solo debe contener números.
              </div>
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600" *ngIf="contactForm.controls['ramValue'].errors?.['maxlength']">
                Superó el limite de caracteres permitidos(3). <mat-icon class="material-symbols-outlined -mb-1"> warning </mat-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="text-gray-800 text-xl py-2 flex row-auto justify-between gap-2 items-center">
          <label class="text-black/80 font-semibold " for="processorGame"> Procesador: </label>
          <input id="processorGame" type="text" name="processorGame" formControlName="processorGame" placeholder="Ingrese el procesador" class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
          <div *ngIf="contactForm.controls['processorGame'].invalid && (contactForm.controls['processorGame'].dirty || contactForm.controls['processorGame'].touched)"
          class="alert alert-danger font-bold text-red-900/90 ">
            <div class="absolute">
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600" *ngIf="contactForm.controls['processorGame'].errors?.['maxlength']">
                Superó el limite de caracteres permitidos(200). <mat-icon class="material-symbols-outlined -mb-1"> warning </mat-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="text-gray-800 text-xl py-2 flex row-auto justify-between gap-2 items-center">
          <label class="text-black/80 font-semibold " for="graphGame"> Grafica: </label>
          <input id="graphGame" type="text" name="graphGame" formControlName="graphGame" placeholder="Ingrese la grafica minima"
          class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
          <div *ngIf="contactForm.controls['graphGame'].invalid && (contactForm.controls['graphGame'].dirty || contactForm.controls['graphGame'].touched)" class="alert alert-danger font-bold text-red-900/90 ">
            <div class="absolute">
              <div class="w-max p-2 rounded-md bg-slate-300 border-2 border-solid border-red-600" *ngIf="contactForm.controls['graphGame'].errors?.['maxlength']">
                Superó el limite de caracteres permitidos(200). <mat-icon class="material-symbols-outlined -mb-1"> warning </mat-icon>
              </div>
            </div>
          </div>
        </div>
        <!-- <span *ngIf="errorResponseMessageForm" class="text-lg z-100 font-semibold  ml-0 text-red-800/80" >
          <mat-icon class="material-symbols-outlined -mb-1.5 ">error</mat-icon>  {{ errorResponseMessageForm }}
        </span> -->
        <div class="flex justify-end mr-24 mt-4 ">
          <button type="submit"  class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform border-blue-950 border-b-4 bg-blue-700 rounded-md hover:border-b-2 hover:bg-[#006186]">
            <div class="flex items-center justify-center">
              <span class="ml-2" *ngIf="!isLoading" aria-label="Botón de Guardar">Guardar</span>
            </div>
            <div *ngIf="isLoading">
              <div role="status" class="flex items-center justify-center">
                <svg aria-hidden="true"
                  class="inline w-14 h-6 m-auto text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                  viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50.000 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.8130 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.8410C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.0830 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor" />
                </svg>
              </div>
            </div>
          </button>
        </div>
    </form>

  </div>
</body>
