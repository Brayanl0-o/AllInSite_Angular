<body>
  <section class="relative max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md ">

    <div class="flex items-center justify-between  mt-6">
      <h2 class="text-lg font-semibold text-black capitalize" tabindex="0"
      aria-label="Formulario para actualizar mis datos">Añadir</h2>
      <button (click)="closeModal()" class="p-2 w-10 h-10 text-white transition-colors duration-300 transform rounded-full hover:bg-gray-900/50 focus:outline-none focus:bg-gray-600">

        <mat-icon class="w-6 h-6 text-black">close</mat-icon>
      </button>

    </div>
    [formGroup]="contactForm"
    <form class="mt-12" >
      <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">

        <div class="relative">
          <label class="text-black " for="gameName">
            gameName</label>
          <input id="gameName" type="text" name="gameName" formControlName="gameName" placeholder="Inserte sus nombres"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
            required>
        </div>

        <div class="relative">
          <label class="text-black" for=" gameImg">
            gameImg
          </label>
          <input id="gameImg" name=" gameImg" formControlName=" gameImge" type="text"
            placeholder="Inserte su  gameImg"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">

        </div>
        <div class="relative">
          <label class="text-black" for=" platform">
            platform
          </label>
          <input id="platform" name="platform" formControlName="platform" type="text"
            placeholder="Inserte sus platform"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">


        </div>

        <div class="relative">
          <label class="text-black " for="releaseDate">releaseDate
          </label>
          <input id="releaseDate" type="number" name="releaseDate" formControlName="releaseDate" placeholder="Ingrese su releaseDate"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">



        </div>

        <div class="relative">
          <label class="text-black " for="developer">
            developer
          </label>
          <input id="developer" name="developer" formControlName="developer"
            placeholder="Inserte su número de developer"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md   focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">


        </div>

        <div class="relative">
          <label class="text-black " for="genre">
            genre
          </label>
          <input id="genre" name="genre" formControlName="genre" placeholder="genre"
            class="block w-full px-4 py-2 mt-2 text-black bg-white border border-black rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">
        </div>

        <div class="relative col-span-2">
          <label class="text-black " for="averageRating">
            averageRating
          </label>
          <input type="text" id="averageRating" name="averageRating" formControlName="averageRating"
            placeholder="Ingrese averageRating"
            class="block w-full px-4 py-6 mt-2 text-black bg-white border border-black rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">
        </div>

      </div>

      <div class="flex justify-end mt-6">
        <button (click)="addGameData()"
          class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-[#006186] rounded-md hover:bg-blue-600 focus:outline-none focus:bg-gray-600">Guardar</button>
      </div>
    </form>
  </section>
</body>
