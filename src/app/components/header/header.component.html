<nav class="bg-white dark:bg-gray-900 fixed top-0 left-0 w-full z-50">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2.5">
    <a [routerLink]="isUserLoggedIn() ? ['/home', userId] : ['/home']" class="flex items-center ">
      <img src="../../../assets/img/Firefly_Logo.webp" width="45" height="10"  class="mr-1" alt="Logo Allin" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap">AllIn</span>
    </a>
    <div class="flex items-center  max-md:m-auto  md:order-2 ">
      <app-modal-login></app-modal-login>
    </div>

    <!-- dropdown -->
    <div *ngIf="isUserLoggedIn()" class="relative md:order-2 max-md:m-auto">
      <ng-container  *ngIf="loadingData; else userImageContent">
        <app-skeleton-header (click)="showOptions()" ></app-skeleton-header>
      </ng-container>

      <ng-template #userImageContent>
        <button (click)="showOptions()" type="button" class="flex text-sm max-md:m-auto rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"  aria-expanded="false">
          <img loading="lazy" [src]="imageUrl + user?.userImg" alt="{{user?.firstName}} {{user?.lastName}}" class="w-8 h-8 rounded-full" >
        </button>
      </ng-template>

      <!-- Dropdown menu -->
      <div *ngIf="optionsVisible" class="z-50 dropdown absolute right-28 mt-1 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 transform translate-x-1/2" >
        <div class="px-4 py-3 bg-gray-300">
          <span class="block text-sm text-gray-900 dark:text-white">{{user?.firstName}} {{user?.lastName}}</span>
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{user?.email}}</span>
        </div>
        <div class="w-auto text-gray-900 bg-white border border-gray-200 rounded-lg ">
          <button [routerLink]="['/profile', userId]" type="button" class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 rounded-t-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
            <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            Perfil
          </button>
          <button [routerLink]="['/settings', userId]" type="button" class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
            <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.75 4H19M7.75 4a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 4h2.25m13.5 6H19m-2.25 0a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 10h11.25m-4.5 6H19M7.75 16a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 16h2.25"/>
            </svg>
            Ajustes
          </button>
          <button (click)="logout()" type="button" class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium rounded-b-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
            <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>

    <button (click)="showMenu()" type="button" class="inline-flex items-center fixed right-0 p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"  aria-expanded="false">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>

    <!-- Nav in the header in medium and big screams -->
    <div class="hidden md:block ">
      <ul class="z-50 flex flex-row justify-center items-center ml-10 font-medium md:p-0 border border-gray-100 rounded-lg bg-gray-50 md:space-x-6 mt-0 md:border-0 md:bg-white  ">
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/home', userId] : ['/home']"  class="flex items-center my-2 mr-6 gap-1 text-gray-900 rounded-sm m-auto text-center md:p-0 border-b-2 hover:text-blue-700 hover:bg-sky-700/5 hover:rounded-lg hover:transform hover:scale-110 hover:border-blue-950 hover:border-b-2" >
            <mat-icon class="text-blue-800  text-md text-center hover:transform hover:scale-125">home</mat-icon> Home
          </a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/videogames', { id: userId }] : ['/videogames']" class="block my-2  text-gray-900 rounded-sm  md:p-0 border-b-2  hover:text-blue-700 hover:transform hover:scale-110 - hover:border-blue-950 hover:border-b-2 ">Videojuegos</a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/music', { id: userId }] : ['/music']" class="block my-2 text-gray-900 rounded-sm  md:p-0 border-b-2 hover:text-blue-700 hover:transform hover:scale-110 hover:border-blue-950 hover:border-b-2 ">Música</a>
        </li>
        <!-- <li>
          <a [routerLink]="isUserLoggedIn() ? ['/books', { id: userId }] : ['/books']" class="block my-2  text-gray-900 rounded-sm  md:p-0 border-b-2 hover:text-blue-700 hover:transform hover:scale-110 hover:border-blue-950 hover:border-b-2 ">Literatura</a>
        </li> -->
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/cinema', { id: userId }] : ['/cinema']" class="block my-2 text-gray-900 rounded-sm md:p-0 border-b-2 hover:text-blue-700 hover:transform hover:scale-110  hover:border-blue-950 hover:border-b-2 ">Cine</a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/register', { id: userId }] : ['/register']" class="block my-2 text-gray-900 rounded-sm md:p-0 border-b-2 hover:text-blue-700 hover:transform hover:scale-110  hover:border-blue-950 hover:border-b-2 ">Unirme</a>
        </li>
      </ul>
    </div>

    <!-- Nav in the header in small screams -->
    <div *ngIf="menuVisible" class="md:hidden  " >
      <ul class=" absolute top-full right-0 left-0 flex flex-col font-medium p-4 border border-gray-100 rounded-lg bg-white " >
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/home', userId] : ['/home']"  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md:dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Home</a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/videogames', { id: userId }] : ['/videogames']" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md:dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Videojuegos</a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/music', { id: userId }] : ['/music']" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md:dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Música</a>
        </li>
        <!-- <li>
          <a [routerLink]="isUserLoggedIn() ? ['/movies', { id: userId }] : ['/movies']" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md-dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Películas</a>
        </li> -->
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/cinema', { id: userId }] : ['/cinema']" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md-dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Cine</a>
        </li>
        <li>
          <a [routerLink]="isUserLoggedIn() ? ['/register', { id: userId }] : ['/register']" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover-bg-gray-100 md:hover-bg-transparent md:hover-text-blue-700 md:p-0 dark-text-white md-dark-hover-text-blue-500 dark-hover-bg-gray-700 dark-hover-text-white md-dark-hover-bg-transparent dark-border-gray-700">Unirme</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
